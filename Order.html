<!DOCTYPE html>

<html>
    <head>
        <title> Order page</title>
        <link rel="stylesheet" href="Order.css" type="text/css">    <!--link to external CSS call order-->
    </head>

    <body>
        <!-- Create our header content with few navigations -->
        <header class="container">
            <img src="Images/Header Footer Pic/Header.logo.png" alt="pizza logo" class="logo">
            <div class="link-container">
                    <a href="Home.html" class="webpage">Home page</a>
                    <a href="About_us.html" class="webpage">About us</a>
                    <a href="Order.html" class="webpage">Order</a>
                    <a href="Outlet.html" class="webpage">Outlet</a>
            </div>

            <a href="Sign_in.html" class="signin-container">
                <div class="signin-content">
                    <img src="Images/Header Footer Pic/Header.sign_in.png" alt="Sign in">
                </div>
                    
            </a>
        </header>

        <nav class="Order">
                <div class="stretch_image">
                <div class="label">Start Your Order</div>
                <div class="text">This is the Pizza4All's national menu. To see prices and what items 
                    are available to you, <br>select your option.</div>
                </div>
        </nav>
        
        <!-- Create three button link for each food items in the main content -->
        <main class="option">
            <a href="Promotion.html" target="_blank" class="button">Promotion</a>
            <a href="Pizza.html" target="_blank" class="button">Pizza</a>
            <a href="Drinks.html" target="_blank" class="button">Drinks</a>
        </main>

        <a href="#" id="image-button">
            <img src="Images/Header Footer Pic/phonecall.gif" alt="Call">
        </a>

        <hr style="border: 2px solid red">
    
        <footer>
            <div class="box">
                <p>Any enquiry?<br>Feel free to email us</p>
                <a href="mailto:pizza4you@gmail.com" target=_blank title="email">
                <button class="enquiry-button">Enquiry</button></a>
            </div>
        
            <div class="box">
                <p>Follow our socials</p>
                <a href="https://www.instagram.com/" target =_blank title="Instagram"><img src="Images/Header Footer Pic/Footer.Instagram.png" alt="instagram"  class="media-size"></a>
                <a href="https://www.Facebook.com/" target =_blank title="Facebook"><img src="Images/Header Footer Pic/Footer.Facebook.png" alt="facebook"  class="media-size"></a>
                <a href="https://www.twitter.com/" target =_blank title="Twitter"><img src="Images/Header Footer Pic/Footer.Twitter.png" alt="twitter" class="media-size"></a>
                <a href="https://www.whatsapp.com/" target =_blank title="WhatsApp"><img src="Images/Header Footer Pic/Footer.WhatsApp.png" alt="whatsapp"  class="media-size"></a>
            </div>
    
            <div class="box">
                <p>We accept</p>
                <img src="Images/Header Footer Pic/Footer.grabpay.png" alt="GrabPay" class="grab-pay">
                <img src="Images/Header Footer Pic/Footer.touchngo.png" alt="Touch N Go eWallet" class="touchngo">
                <img src="Images/Header Footer Pic/Footer.mastercard.png" alt="Master Card" class="mastercard">
            </div>
        </footer>
    </body>
</html>
